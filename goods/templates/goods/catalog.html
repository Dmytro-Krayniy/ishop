{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center bg-light"><strong>Our Collection</strong></h1>
    <div class="row z-1">
        {% for product in goods %}
            <div class="col-lg-3 col-md-6 p-4 z-1">
                <div class="card border-primary rounded custom-shadow">
                    <img src="{{ product.image.url }}" class="card-img-top" alt="Product 1">
                    <img src="{{ product.image2.url }}" class="card-img-top hover-image" alt="Product 1-hover">
                    <div class="card-body">
                        <a href="../goods/product.html">
                            <p class="card-title">{{ product.name }}</p>
                        </a>
                        <p class="card-text text-truncate">{{ product.description }}</p>
                        <p class="product_id">id: 02265</p>
                        <div class="d-flex justify-content-between">
                            <p><s>{{ product.price }}</s> $</p>
                            <p><strong>{{ product.discounted_price }} $</strong></p>
                            <span class="badge bg-warning text-dark">Скидка {{product.discount}} %</span>
                            <!-- <p><strong>100.00 $</strong></p> -->
                            <a href="#" class="btn add-to-cart">
                                <img class="mx-1" src="{% static 'icons/basket.png' %}" alt="Catalog Icon"
                                    width="32" height="32">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
